<h1 class="page-header">{{title}}</h1>
<h2 ng-if="message">{{message}}</h2>
<div class="list-group">
    <a ng-repeat="item in subjects" href="#" class="list-group-item active">
        <span class="badge">{{item.rating.average}}</span>
        <div class="media">
            <div class="media-left">
                <!--<img src="http://img7.doubanio.com/view/photo/s_ratio_poster/public/p2503850915.jpg" alt="">-->
                <img class="media-object" ng-src="{{item.images.small}}" alt="{{item.title}}">
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{item.title}}</h4>
                <p>导演：
                    <span ng-repeat="d in item.directors">
                        {{d.name}}
                    </span>
                </p>
                <p>类型：<strong>{{item.genres.join('、')}}</strong></p>
            </div>
        </div>
    </a>
</div>
<div ng-show="!loading">
    <p>总共：{{totalCount}}条记录,{{totalPages}}页</p>
    <nav aria-label="...">
        <ul class="pager">
            <li ng-class="{disabled:currentPage<=1}"><a ng-click="go(currentPage-1)">上一页</a></li>
            <li ng-class="{disabled:currentPage>=totalPages}"><a ng-click="go(currentPage+1)">下一页</a></li>
        </ul>
    </nav>
</div>

<div class="mask" ng-show="loading">
    <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
    </div>
</div>
